<!DOCTYPE html>
<html>
<head>
    <title>Launch Eaglercraft</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener("load", () => {
            const newTab = window.open("about:blank", "_blank");
            if (newTab) {
                const iframeHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head><title>Eaglercraft</title></head>
                    <body style="margin:0;overflow:hidden;">
                        <iframe src="http://147.185.221.211:30625/" style="border:none;width:100vw;height:100vh;"></iframe>
                    </body>
                    </html>
                `;
                newTab.document.open();
                newTab.document.write(iframeHTML);
                newTab.document.close();
            } else {
                document.body.innerText = "Popup blocked. Please allow popups and reload.";
            }
        });
    </script>
</body>
</html>
